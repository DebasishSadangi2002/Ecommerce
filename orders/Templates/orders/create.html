{% extends "layout.html" %}

{% block content %}
  <h2>Create Order</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Order</button>
  </form>
  <h3>Your Cart</h3>
  <ul>
    {% for item in cart.items.all %}
      <li>{{ item.quantity }} x {{ item.product.name }} - {{ item.get_total_price }}</li>
    {% endfor %}
  </ul>
  <p>Total: {{ cart.get_total_cost }}</p>
{% endblock %}
